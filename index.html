<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1 class="title">Jimmyâ€™s Diner</h1>
        <p class="brief">The best burgers and pizzas in town.</p>
    </header>

    <main>
        <div class="list-items" id="list-items">
            <!-- rendering available items -->
        </div>
        <div class="order-container" id="order-container">
            <p class="order-title">Your order</p>
            <div class="order-list" id="order-list">
                <!-- the items of the order -->
            </div>
            <div class="total">
                <h2>Total price:</h2>
                <h3 class="total-price" id="total-price"></h3>
            </div>
            <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-inner">
            <p class="modal-head">Enter card details</p>
            <form>
                <input type="text" id="name" name="name" placeholder="Enter your name" maxlength="20" minlength="3"
                    required>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number" size="16"
                    maxlength="16" required>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" size="3" maxlength="3" required>
            </form>
            <button class="pay-btn" id="pay-btn">Pay</button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
